plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'maven-publish'
}

group = 'com.fluidnotions.jwt-token-parameter-annotation'
version = '0.0.1-SNAPSHOT'


java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.aspectj:aspectjweaver'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

def properties = new Properties()
file(project.rootDir.absolutePath + "/local.properties").withInputStream { properties.load(it) }

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/fluidnotions/jwt-token-parameter-annotation")
            credentials {
                username = properties.getProperty('github.username')
                password = properties.getProperty('github.token')
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
            artifactId = rootProject.name
        }
    }
}
